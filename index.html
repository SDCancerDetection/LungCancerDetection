<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        
    <title>Senior Design Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #DDD;
        }

        #scan-container {
            border-bottom: 0 solid #FFD800;
        }

        /* Style the header */

        .header {
            background-color: #f1f1f1;
            padding: 1px;
            text-align: center;
        }
        /* Style the top navigation bar */

        .topnav {
            float: left;
            width: 100%;
            background-color: #333;
            color: #FFD800;
            font-size: 18px;
            border-bottom: 1px solid #FFD800;
        }
        /* Style the topnav links */

        .topnav a {
            float: left;
            display: block;
            color: #FFD800;
            border-right: 1px solid #444;
            text-align: center;
            padding: 15px;
            height: 50px;
            text-decoration: none;
        }
        /* Change color on hover */

        .topnav a:hover {
            background-color: #FFD800;
            color: black;
        }

        .topnav label {
            float: left;
            display: block;
            text-align: center;
            padding: 15px;
            height: 50px;
            text-decoration: none;
        }

        .small-label {
            border-right: 1px solid #444;
            cursor: pointer;
        }

        .small-label:hover {
            background-color: #FFD800;
            color: black;
            cursor: pointer;
        }
        /* Create three equal columns that floats next to each other */

        .column {
            float: left;
        }
        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .btn-group button {
            background-color: #FFD800;
            border: none;
            color: black;
            padding: 10px 14px;
            text-align: center;
            font-size: 16px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 15px;
            float: left;
        }

        .btn-group .button:not(:last-child) {
            border-right: none;
            /* Prevent double borders */
        }

        .btn-group .button:hover {
            background-color: #ddd;
            color: black;
        }

        #patch-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .middle {
            position: relative;
        }

        .patch-container {
            clear: both;
            width: 100%;
            margin: 20px 0;
            float: left;
            border: 1px solid #FFD800;
            padding: 10px 10px 0;
            background: #333;
            color: #FFD800;
        }

        .patch-listing {
            list-style: none;
            padding: 0;
            margin: 10px -10px 0;
            border-top: 1px solid #FFD800;
            height: 389px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .patch {
            background: #ffbcc3;
            color: #721c24;
            padding: 5px 10px 2px 20px;
            border-bottom: 1px solid #721c24;
            cursor: pointer;
        }

        .info {
            width: 25%;
            padding: 10px;
            height: 674px;
            background: #333;
        }

        .scans {
            width: 75%;
            border-left: 1px solid #FFD800;
        }

        .z-images {
            width: 50%;
            float: left;
            height: 674px;
            overflow: hidden;
        }

        .x-y-images {
            width: 50%;
            float: left;
            height: 674px;
            padding: 10px;
            text-align: center;
        }

        .x-y-image {
            padding: 10px;
            height: 320px;
            display: block;
            margin: 0 auto;
            transform: rotate(180deg);
        }

        .slice-container {
            width: 390px;
            height: 390px;
            margin: 0;
            zoom: 1.5;
            position: relative;
            top: 63.333333%;
            left: 63.3333333%;
            transform: translate(-50%, -50%);
        }

        .clear {
            background: transparent !important;
        }

        .slidecontainer {
            float: left;
            padding: 9px 0 0 20px;
        }

        .img-magnifier-container {
            position: relative;
        }

        .img-magnifier-glass {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            /*Set the size of the magnifier glass:*/
            width: 200px;
            height: 200px;
            z-index: 9999;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            top: 50px;
            left: 56px;
            position: absolute;
            background-color: #333;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: #FFD800;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #FFD800;
            color: black;
        }

        .dropdown-content .is-selected {
            border: 1px solid #FFD800;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            margin-left: -120px;
            margin-top: -120px;
            left: 50%;
            border: 16px solid #333; /* Light grey */
            border-top: 16px solid #FFD800; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<div class="loader"></div>
<body>
    <div class="topnav">
        <label class="custom-file-upload small-label">
            <input style="display: none;" id="input-file" type="file" webkitdirectory />
            <i style="font-size:24px" class="fa">&#xf07c;</i>
        </label>
        <div class="dropdown">
                <a class="fa dropbtn" href="#">Model&nbsp;&nbsp;<i class="fa fa-caret-down"></i></a>
            <div class="dropdown-content">
              <a id="model-1" class="is-selected" href="#">64x64 2 Layer Patience 3</a>
              <a id="model-2" href="#">64x64 2 Layer Patience 1</a>
              <a id="model-3" href="#">64x64 3 Layer Patience 1</a>
            </div>
        </div>
        <label class="small-label" id="run">Run</label>
        <label style="border: none;">
            <i class="fa">Scan Depth:
            <input style="width: 35px; text-align: center;" id="scan-number" type="" name="quantity" min="1" max="5">
            (max: <span class="scan-largest">__</span>mm)</i>
        </label>
    </div>
    <div id="scan-container">
        <div class="row">
            <div class="column info">
                <div class="btn-group" style="float: left;">
                    <button class="btn" id="mag"><i style='font-size:16px' class='fas'>&#xf00e;</i></button>
                    <button style="margin-left: 15px;" class="btn"><i class='fas'>&#xf545;</i></button>
                    <div class="slidecontainer" id="contrast">
                        <label><i style='color:#FFD800' class="material-icons">&#xe3ab;</i></label>
                        <input type="range" min="1" max="300" value="100" class="slider" name="contrast" id="contrastSlider" onchange="changeContrast()">
                    </div>
                </div>
                <div class="patch-container">
                    <span>Percentages below represent the likelihood of a cancerous nodule</span><br />
                    <div style="border-top: 1px solid #FFD800; padding: 5px 10px 0; margin: 5px -10px 0;"><input type="checkbox" name="color-toggle" id="color-toggle" checked>Patch Coloring</div>
                    <ul class="patch-listing"></ul>
                </div>
            </div>
            <div class="column scans">
                <div class="z-images" style="background-color:#bbb;">
                    <div class="slice-container">
                    </div>
                </div>
                <div class="x-y-images" style="background-color:#ccc;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    window.$ = window.jQuery = require('./jquery-3.3.1.min.js');
    require('./renderer.js')
