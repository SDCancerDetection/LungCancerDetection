<!DOCTYPE html>
<html lang="en">

<head>
    <title>Senior Design Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }
        /* Style the header */

        .header {
            background-color: #f1f1f1;
            padding: 1px;
            text-align: center;
        }
        /* Style the top navigation bar */

        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        /* Style the topnav links */

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Change color on hover */

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        #submit {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #submit:hover {
            background-color: #ddd;
            color: black;
            cursor: pointer;
        }
        /* Create three equal columns that floats next to each other */

        .column {
            float: left;
        }
        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .btn-group .button {
            background-color: #333;
            border: 1px solid black;
            color: white;
            padding: 10px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            float: left;
        }

        .btn-group .button:not(:last-child) {
            border-right: none;
            /* Prevent double borders */
        }

        .btn-group .button:hover {
            background-color: #ddd;
            color: black;
        }

        #patch-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .middle {
            position: relative;
        }

        .patch-container {
            clear: both;
            margin: 20px 0;
            float: left;
            border: 1px solid darkred;
            padding: 10px 10px 0;
            background: #FFF;
            border-bottom: 0;
        }

        .patch-listing {
            list-style: none;
            padding: 0;
            margin: 10px -10px 0;
            border-top: 1px solid #721c24;
        }

        .patch {
            background: #ffbcc3;
            color: #721c24;
            padding: 5px 10px 2px 20px;
            border-bottom: 1px solid #721c24;
        }

        .info {
            width: 25%;
            padding: 10px;
            height: 674px;
        }

        .scans {
            width: 75%;
        }

        .z-images {
            width: 50%;
            float: left;
            height: 674px;
        }

        .x-y-images {
            width: 50%;
            float: left;
            height: 674px;
            padding: 10px;
            text-align: center;
        }

        .x-y-image {
            padding: 10px;
        }

        .slice-container {
            width: 390px;
            height: 390px;
            margin: 0;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>UI Design</h1>
    </div>

    <div class="topnav">
        <a href="#">Patient Information</a>
        <label id="submit" class="custom-file-upload">
            <input style="display: none;" id="input-file" type="file" webkitdirectory />
            Upload Scan
        </label>
        <label id="submit" class="custom-file-upload">
            1 -
            <input id="scan-number" type="" name="quantity" min="1" max="5">
            - <span class="scan-largest">1</span>
        </label>
        <a id="run" href="#">Run</a>
    </div>
    <div id="scan-container">
        <div class="row">
            <div class="column info" style="background-color:#aaa;">
                <h2>Tools</h2>
                <p>Other Patient information</p>
                <div class="btn-group" style="float: left;">
                    <button class="button">Zoom In</button>
                    <button class="button">Zoom Out</button>
                    <button class="button">Contrast</button>
                </div>
                <div class="patch-container">
                    <span>Percentages below represent the likelyhood of a cancerous nodule</span>
                    <ul class="patch-listing">
                        <li class="patch">
                            Prediction: 98%
                        </li>
                        <li class="patch">
                            Prediction: 97%
                        </li>
                        <li class="patch">
                            Prediction: 96%
                        </li>
                    </ul>
                </div>
                <p style="clear:both"><br></p>
            </div>
            <div class="column scans">
                <div class="z-images" style="background-color:#bbb;">
                    <div class="slice-container">
                    </div>
                </div>
                <div class="x-y-images" style="background-color:#ccc;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
